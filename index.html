<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>UserName  Validation</title>
</head>
<body>
    <form action="userMessage.html">
        <fieldset>
            <legend>UserName Validation</legend>
        <label for="uname">UserName</label>
        <input type="text" required id="uname" name="uname" pattern="[A-Za-z] {3,7}">

        <br><br>
        <label for="Contact">Contact</label>
        <input type="text" id="Contact" name="Contact" pattern="[6-9]{1} [0-9]{9}" >
    </fieldset>
    <br>
    <button>submit</button>
    </form>
    
</body>
</html>
